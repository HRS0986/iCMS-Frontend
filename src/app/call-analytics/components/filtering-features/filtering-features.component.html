<p-panel class="flex flex-col text-center justify-center mb-4">

    <div class="flex gap-8 space-between">

        <!--Calendar-->
        <div>
            <p>Date Range:</p>
            <div class="card flex justify-content-center">
              <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" [showIcon]="true"
                          [showButtonBar]="true" (ngModelChange)="cleanDate()"></p-calendar>

            </div>
        </div>

        <!--Dropdown-->
        <div>
            <p>Topic:</p>
            <div class="card flex justify-content-center">
                <p-multiSelect [options]="topic" [(ngModel)]="selectedTopic" optionLabel="name"
                    placeholder="Select Topics" display="chip">
                </p-multiSelect>
            </div>
        </div>


        <!-- <p-dropdown [options]="topic" [(ngModel)]="selectedTopic" optionLabel="name" [showClear]="true"
                    placeholder="Topic"></p-dropdown> -->

        <!--Keyword-->
        <div>
            <p>Keyword:</p>
            <div class="card flex justify-content-center">
                <input pInputText type="text" id="keyword" [(ngModel)]="keyword" placeholder="Keyword" />
            </div>
            <p>Enter keywords separated by a comma</p>
        </div>

        <!--Sentiment Category-->
        <div>
            <p>Sentiment Category:</p>
            <div class="card flex justify-content-center">
                <p-dropdown [options]="sentiCatg" [(ngModel)]="selectedSentiCatg" optionLabel="name" [showClear]="true"
                    placeholder="Sentiment Category"></p-dropdown>
            </div>
        </div>
    </div>
    <br><br>

    <!--Slider-->
    <div class="w-100 flex justify-between">

        <div class="flex flex-row justify-between items-center gap-6">
            <p>Call Duration:</p>
            <div class="card slider-container">
                <p-slider [(ngModel)]="duration" [max]="60"></p-slider>
            </div>
            <p>{{duration}} mins</p>
        </div>
        <div class="card flex justify-center gap-3">
            <p-button label="Apply Filter" (click)="applyFeatures()"></p-button>
            <p-button label="Clear Filters" [outlined]="true" severity="clsFilter" (click)="clearFields()"></p-button>
        </div>
    </div>
    <br><br>
    <p-divider></p-divider>
    <app-call-filtering-cart [callRecordings]="callFiltering" [filteredDuration]="duration"  [filteredEndDate]="end_date" [filteredKeywords]="keywords"
                             [filteredSentimentCategory]="sentimentCatg" [filteredStartDate]="start_date" [filteredTopics]="topics" [visible]="visibility" [resultMessage]="noResultsMessage"></app-call-filtering-cart>
</p-panel>
