<p-panel class="flex flex-col text-center justify-center w-[810px] mb-4" *ngIf="!isLoading">
  <p class="font-medium text-xl">{{ title }}</p>
  <p-chart #lChart type="line" [data]="data" [options]="options"></p-chart>
</p-panel>
<p-panel class="flex flex-col text-center justify-center w-[810px] mb-4" *ngIf="isLoading">
  <p-skeleton height="30px" styleClass="mb-3"/>
  <p-skeleton height="285px" styleClass="mb-3"/>
</p-panel>
