<p-panel class="flex flex-col text-center justify-center w-[280px] mb-4" *ngIf="!isLoading">
  <p class="font-medium text-xl">{{ title }}</p>
  <p-chart #dChart type="doughnut" [data]="data" [options]="options"></p-chart>
</p-panel>
<p-panel class="flex flex-col justify-even w-[280px] mb-4" *ngIf="isLoading">
  <p-skeleton height="30px" styleClass="mb-3"/>
  <p-skeleton height="300px" styleClass="mb-3"/>
</p-panel>
