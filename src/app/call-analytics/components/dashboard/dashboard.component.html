<app-page-header pageTitle="Call Analytics Dashboard" class="w-full h-fit" [breadcrumbItems]="breadcrumbItems" [showDatePicker]="true"/>
<div class="flex flex-col">
  <div class="flex gap-5 flex-wrap">
    <div class="stat-cards">
      <app-stat-card [isLoading]="isLoadingStatistics" title="{{callStatistics.total_calls}}" subTitle="Total Calls" imgPath="./call/blue-phone.png"/>
      <app-stat-card [isLoading]="isLoadingStatistics" title="{{Math.round(callStatistics.avg_call_time_in_sec / 60)}} Min" subTitle="Avg. Call Time" imgPath="./call/green-call.png"/>
      <app-stat-card [isLoading]="isLoadingStatistics" title="{{Math.round(callStatistics.total_duration_in_sec / 60)}}" subTitle="Total Minute" imgPath="./call/blue-call.png"/>
    </div>
    <app-line-area-chart title="Sentiment Over Time"/>
    <app-doughnut-chart title="Sentiment Distribution" [percentages]="[callSentiments.negative, callSentiments.positive, callSentiments.neutral]"/>
  </div>
  <div class="flex gap-6 flex-wrap">
    <app-bar-chart style="width: 49%;"/>
    <app-stacked-bar-chart style="width: 49%;"/>
  </div>
  <div class="flex gap-7 flex-wrap">
    <app-best-operators-card style="width: 54%;"/>
    <app-wordcloud [words]="keywords" title="Keywords Highlights" />

  </div>
<!--  <div class="flex gap-7 flex-wrap">-->
<!--    <app-stacked-bar-chart />-->
<!--  </div>-->
</div>
