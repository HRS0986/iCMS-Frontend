<p-panel class="flex flex-col text-center justify-center w-full mb-4" *ngIf="!isLoading">
  <p class="font-medium text-xl mb-1 mt-1">{{ title }}</p>
  <p-chart #sChart type="bar" [data]="data" [options]="options"></p-chart>
</p-panel>
<p-panel class="flex flex-col text-center justify-center w-full mb-4" *ngIf="isLoading">
  <p-skeleton height="50px" styleClass="mb-3"/>
  <p-skeleton height="337px" styleClass="mb-3"/>
</p-panel>
