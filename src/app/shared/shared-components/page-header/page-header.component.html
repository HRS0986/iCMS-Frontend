<div class="w-full flex justify-between items-center">
  <div class="w-fit">
    <h2 class="font-bold mb-2">{{ pageTitle }}</h2>
    <p-breadcrumb class="max-w-full" [model]="breadcrumbItems" [home]="home"></p-breadcrumb>
  </div>
<!--  <div class="flex items-right w-fit" *ngIf="showDatePicker">-->
<!--    <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" [showIcon]="true" class="z-10"></p-calendar>-->
<!--  </div>-->

  <div class="w-fit" *ngIf="showButton">
    <p-button [outlined]="false" (click)="onClickActionButton()">{{ buttonText }}</p-button>
  </div>

  <div class="w-fit ms-auto pe-5 pt-1" *ngIf="showDatePicker">
    <p-calendar
      [(ngModel)]="rangeDates"
      selectionMode="range"
      [readonlyInput]="true"
      [showIcon]="true"
      class="z-10"
      (ngModelChange)="onDateRangeChange()"
      *ngIf="mainDashboardDate">
    </p-calendar>

    <p-calendar
    [(ngModel)]="rangeDates"
    selectionMode="range"
    [readonlyInput]="true"
    [showIcon]="true"
    class="z-10"
    (ngModelChange)="onDateRangeChangeNotifications()"
     *ngIf="mainDashboardNotification">
  </p-calendar>

    <p-calendar
      [(ngModel)]="rangeDates"
      selectionMode="range"
      [readonlyInput]="true"
      [showIcon]="true"
      class="z-10"
      (ngModelChange)="onRangeDateChange($event)"
      [minDate]="minDate"
      [maxDate]="maxDate" *ngIf="!mainDashboardDate && !callDashboardDate &&!mainDashboardNotification">
    </p-calendar>

    <p-calendar
      [(ngModel)]="callDateRange"
      selectionMode="range"
      [readonlyInput]="true"
      [showIcon]="true"
      [showButtonBar]="true"
      (ngModelChange)="onRangeSelect($event)"
      *ngIf="callDashboardDate">   <-- Check if hide or show
    </p-calendar>
  </div>


  <ng-container class="w-fit" *ngIf="showRightSideBarButtons">
    <app-right-sidebar [showAddMemberButton]="showAddMemberButton" [showAddWidgetButton]="showAddWidgetButton"
                       [showAddRoleButton]="showAddRoleButton"></app-right-sidebar>
  </ng-container>

  <!-- <ng-container ngIf="showAddMemberButton">
    <app-right-sidebar [showAddMemberButton]="showAddMemberButton"></app-right-sidebar>
  </ng-container>

  <ng-container ngIf="showAddRoleButton">
    <app-right-sidebar [showAddRoleButton]="showAddRoleButton"></app-right-sidebar>
  </ng-container> -->

</div>
<p-divider></p-divider>
