<div class="w-full flex justify-between items-center">
  <div class="w-fit">
    <h2 class="font-bold mb-2">{{ pageTitle }}</h2>
    <p-breadcrumb class="max-w-full bg-[#f9fafb]" [model]="breadcrumbItems" [home]="home"></p-breadcrumb>
  </div>
  <div class="flex items-center w-fit" *ngIf="showDatePicker">
    <p>Date Range: &nbsp;&nbsp;</p>
    <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" [showIcon]="true" class="z-10"></p-calendar>
  </div>
  <div class="flex items-center w-fit" *ngIf="showButton">
    <p-button icon="pi pi-play" [outlined]="true" size="small" pTooltip="Play Recording"></p-button>
  </div>
</div>
<p-divider></p-divider>
