<p-toast></p-toast>

<div class="h-screen w-100vh flex justify-between">
  <div class="left h-screen">
    <div class="sentiview">
      <p>SentiView</p>
    </div>
    <div class="overlay1">
      <img [src]="Image.image" width="400px" height="400px">
    </div>
  </div>

  <div class="right h-screen">
    <div class="overlay2">
      <div class="signup">
        <h2>Sign In</h2>
      </div>


      <form>
        <div class="form-group">
          <label>Organization Email</label><br>
          <input type="text" pInputText [(ngModel)]="username" name="username" />
        </div>

        <div class="form-group">
          <label>Password:</label><br>
          <p-password [toggleMask]="true" [(ngModel)]="password" name="password"></p-password>
        </div>

        <p-button label="Sign In" (onClick)="signIn()"></p-button>
      </form>

    </div>
  </div>
</div>
