<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.component.scss">
    <title>Signup Page</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="01.jpg" alt="Organization Photo" align:cener>
        </div>
        <div class="right">
            <div>
                <form>
                    <h2>Sign up</h2>
                    <p>Already have an account? <a href="login.html">Log in</a></p>

                    <label for="organizationName">Organization Name</label>
                    <input type="text" id="organizationName" name="organizationName" required>

                    <label for="organizationMail">Organization Mail</label>
                    <input type="email" id="organizationMail" name="organizationMail" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <button type="submit">Sign up</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
