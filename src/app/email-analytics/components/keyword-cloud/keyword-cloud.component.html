<div class="keyword-cloud">
    
</div>

<p-panel class="flex flex-col text-center justify-center w-[300px] mb-4">
    <p class="font-medium text-xl">{{ title }}</p>
    <p-chip *ngFor="let keyword of keywords" [label]="keyword.text" [style]="{'font-size': calculateFontSize(keyword.frequency) + 'px'}"></p-chip>
</p-panel>
