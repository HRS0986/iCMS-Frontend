<form action="" method="get">
  <div class="grid-container">
    <div class="grid-item">
      <label>
        Date Range:
        <input type="date" name="query-date-start" />
        &nbsp; to &nbsp;
        <input type="date" name="query-date-end" />
      </label>
    </div>

    <div class="grid-item">
      <label>
        Topic:
        <select name="query-topic">
          <option *ngFor="let topic of topics" value="{{ topic }}">
            {{ topic }}
          </option>
        </select>
      </label>
    </div>

    <div class="grid-item">
      <label>
        Sentiment:
        <select name="query-sentiment">
          <option value="all">All</option>
          <option value="postive">Positive</option>
          <option value="neutral">Neutral</option>
          <option value="negative">Negative</option>
        </select>
      </label>
    </div>

    <div class="grid-item">
      <label>
        Sender:
        <input type="search" name="query-sender" />
      </label>
    </div>

    <div class="grid-item">
      <!-- TODO: this should change to a dropdown of checkboxes -->
      <label>
        Receiver:
        <input type="search" name="query-receiver" />
      </label>
    </div>

    <div class="grid-item">
      <label>
        Subject:
        <input type="search" name="query-subject" />
      </label>
    </div>

    <div class="grid-item">
      <!-- empty for spacing -->
    </div>

    <div class="grid-item">
      <!-- empty for spacing -->
    </div>

    <div class="grid-item">
      <input type="submit" value="Apply Filter" />
      &nbsp; &nbsp;
      <input type="reset" value="Clear Filters" />
    </div>
  </div>
</form>
