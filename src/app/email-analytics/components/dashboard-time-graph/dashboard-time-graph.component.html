<div
  class="w-full h-full flex flex-col md:flex-row place-content-evenly p-4"
  (click)="popup()"
>
  <div class="md:w-3/4 flex flex-col justify-center">
    <p-chart type="line" [data]="data" [options]="options" height="200px" />
  </div>
  <div class="md:w-1/4 flex flex-col place-content-evenly gap-y-4 md:gap-y-0">
    <div>
        <div class="text-center text-lg">6</div>
        <div class="text-center text-sm font-normal text-gray-600">Overdue</div>
    </div>
    <div>
        <div class="text-center text-lg">30 min</div>
        <div class="text-center text-sm font-normal text-gray-600">Avg FRT</div>
    </div>
  </div>
</div>

<p-dialog
  header="Overall Insights"
  [(visible)]="dialogVisible"
  [style]="{ width: '70vw' }"
  [modal]="true"
  [closable]="true"
  [maximizable]="true"
  [draggable]="false"
  [breakpoints]="{ '1199px': '80vw', '575px': '90vw' }"
>
  Testing
</p-dialog>
