<!-- TODO: handle the overflow -->
<p-panel class="flex flex-col mb-4" [toggleable]="true" toggler="header">
  <ng-template pTemplate="header">
    <div class="flex align-items-center gap-2">
      <span class="font-bold"> Filters </span>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="my-container flex flex-row flex-wrap justify-stretch gap-4">
      <div class="min-w-40 min-h-10 grow bg-blue-400">
        <div>Search</div>
        <div class="w-full bg-lime-400">
          <input
            type="text"
            pInputText
            class="w-full"
            placeholder="search anything"
          />
        </div>
      </div>
      <div class="min-w-40 min-h-10 grow bg-blue-400">
        <div>Date Range</div>
        <div class="w-full bg-lime-400">
          <p-calendar
            selectionMode="range"
            [readonlyInput]="true"
            [showIcon]="true"
            [showButtonBar]="true"
            styleClass="w-full"
            aria-placeholder="overall"
          ></p-calendar>
        </div>
      </div>
      <div class="min-w-40 min-h-10 grow bg-blue-400">
        <div>Sender</div>
        <div class="w-full bg-lime-400">
          <span class="p-fluid">
            <p-autoComplete
              [(ngModel)]="selectedItemsSender"
              [suggestions]="itemsSender"
              (completeMethod)="searchSender($event)"
              [virtualScroll]="true"
              [virtualScrollItemSize]="34"
              [dropdown]="true"
              [multiple]="true"
              class="w-full"
            />
          </span>
        </div>
      </div>

      <div class="min-w-40 min-h-10 grow bg-blue-400">
        <div>Receiver</div>
        <div class="w-full bg-lime-400">
          <span class="p-fluid">
            <p-autoComplete
              [(ngModel)]="selectedItemsReceiver"
              [suggestions]="itemsReceiver"
              [virtualScroll]="true"
              [virtualScrollItemSize]="34"
              (completeMethod)="searchReceiver($event)"
              field="label"
              [dropdown]="true"
              [multiple]="true"
            />
          </span>
        </div>
      </div>

      <div class="min-w-40 min-h-10 grow bg-blue-400">
        <div>Tags</div>
        <div class="w-full bg-lime-400">
          <span class="p-fluid">
            <p-autoComplete
              [(ngModel)]="selectedItemsTags"
              [suggestions]="itemsTags"
              [virtualScroll]="true"
              [virtualScrollItemSize]="34"
              (completeMethod)="searchTags($event)"
              field="label"
              [dropdown]="true"
              [multiple]="true"
            />
          </span>
        </div>
      </div>

      <div class="min-w-40 min-h-10 grow bg-blue-400">
        <div>
          <div>Status</div>
          <div>
            <p-inputSwitch [(ngModel)]="checked" />
            <span>require all tags</span>
          </div>
        </div>
        <div class="w-full bg-lime-400">
          <span class="p-fluid">
            <p-autoComplete
              [(ngModel)]="selectedItemsStatus"
              [suggestions]="itemsStatus"
              [virtualScroll]="true"
              [virtualScrollItemSize]="34"
              (completeMethod)="searchStatus($event)"
              field="label"
              [dropdown]="true"
              [multiple]="true"
            />
          </span>
        </div>
      </div>

      <div class="min-w-40 min-h-10 grow bg-blue-400">
        <div>Other properties</div>
        <div class="w-full bg-lime-400">
          <input type="text" pInputText class="w-full" placeholder="anything" />
        </div>
      </div>
      <div class="min-w-40 min-h-10 grow bg-blue-400">
        <p-button
          label="Overdue"
          size="small"
          [outlined]="false"
          [rounded]="true"
          severity="secondary"
        />
        <p-button
          label="Important"
          size="small"
          [outlined]="true"
          [rounded]="true"
          severity="info"
        />
      </div>

      <div class="min-w-40 min-h-10 grow bg-blue-400">
        <p-button
          label="Apply"
          [outlined]="false"
          [rounded]="true"
          severity="primary"
        />
        <p-button
          label="Clear"
          [outlined]="true"
          [rounded]="true"
          severity="secondary"
        />
      </div>
    </div>
  </ng-template>
</p-panel>
