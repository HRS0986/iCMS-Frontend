<p-panel class="w-full h-auto mb-4" [style]="{ 'width': '100%'}">
  
    <div class="mt-1 mb-1 self-center" style="margin-right: 50px; margin-left:10px;">
      <p class="font-bold text-2xl mt-1 mb-1">{{ title }}</p>
      <p class="text-sm text-gray-500 font-medium">{{ subTitle }}</p>
    </div>
  
    <div class="mt-1 mb-1 self-center" style="margin-right: 50px;">
      <p class="font-bold text-2xl mt-1 mb-1" [style.color]="fontColor">{{ header }}</p>
    </div>
  
    <div class="mt-1 mb-1 self-center">
      <p class="text-2xl mt-1 mb-1">{{ subheader }}</p>
    </div>
  </p-panel>
