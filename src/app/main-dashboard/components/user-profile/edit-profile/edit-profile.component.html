<div class="editProfile">
  <div class="profileImage">
    <p-image
      src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg"
      alt="Image"
      height="150"
      width="150"
    ></p-image>
  </div>
  <div class="profileDetails">
      <div>
        <div class="inputLabel">
          <label for="username">Username</label>
        </div>
        <div>
          <input type="text" id="username" pInputText [(ngModel)]="username"/>
        </div>
      </div>

    <div>
      <div class="inputLabel">
        <label for="email">Email</label>
      </div>
      <div>
        <input type="text" id="email" pInputText [(ngModel)]="email"/>
      </div>
    </div>
    <div>
      <div class="inputLabel">
        <label for="phone">Phone</label>
      </div>
      <div>
        <input type="text" id="phone" pInputText [(ngModel)]="phone"/>
      </div>
    </div>
    <div class="saveButton">
      <p-button label="Save" size="small" (onClick)="changeUserDetails()"></p-button>
    </div>

  </div>

</div>
