<div>
    <div class="action-bar d-flex justify-content-between align-items-center">
        <!-- Left side buttons -->
        <div class="left-buttons">
          <p-button 
            type="button" 
            pRipple 
            (click)="addMessages()" 
            label="Show new" 
            [outlined]="true"
            styleClass="mr-2"/>

          <p-button 
            type="button" 
            pRipple 
            (click)="clearMessages()" 
            [outlined]="true"
            label="Ignore all" 
            severity="danger" />
        </div>
        
        <!-- Right side calendar and icon -->
        <div class="right-controls d-flex align-items-center">
          <p-calendar 
            [(ngModel)]="rangeDates" 
            selectionMode="range" 
            dateFormat="yy-mm-dd" 
            [readonlyInput]="false" 
            [showIcon]="true" 
            (ngModelChange)="onDateRangeChange()"></p-calendar>
          <i class="pi pi-history" style="font-size: 1.3rem; margin-left: 10px" (click)="dateReset()"></i>
        </div>
      </div>
      

<div *ngFor="let notification of filteredNotifications" class="notification-container">
    <p-messages
      [value]="[notification]"
      [enableService]="false"
      [closable]="false"
      (click)="viewNotification(notification)"
    ></p-messages>
    <p-button  (click)="ignoreMessages(notification.id)" label="Ignore" severity="danger" [outlined]="false"/>
  </div>



<p-dialog 
    header="{{showData[0]}}" 
    [(visible)]="visible" 
    [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: '50vw' }" 
    [draggable]="true" 
    [resizable]="true">
            <p>{{showData[2]}}</p>
            <h6>{{showData[1]}}</h6>

            <!-- <p-button (click)="showDialog()" label="Show" /> -->
</p-dialog>
