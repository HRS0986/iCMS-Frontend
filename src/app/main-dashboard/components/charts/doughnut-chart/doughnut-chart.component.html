<div class="container-border">
  <div class="left-top">
    <p-panel class="flex flex-col justify-center w-[300px]">
      <div class="title-container">
        <p class="chart-title">{{ title }}</p>
        <div class="menu-container">
          <i class="pi pi-times" style="color: rgb(56, 56, 56)" (click)="confirmDeleted()" *ngIf="closable"></i>
        </div>
      </div>
      <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>

      <div *ngIf="categories.length > 1">
        <div *ngFor="let category of categories" class="field-checkbox flex align-items-center">
          <p-checkbox 
            [(ngModel)]="selectedCategories"
            [label]="category" 
            name="group" 
            [value]="category" 
            (ngModelChange)="onSourceChange(category)"/>
        </div>
      </div>

      <p *ngIf="selectedDateRange && selectedDateRange.length === 2 && selectedDateRange[0] && selectedDateRange[1]">
        {{ selectedDateRange[0]}} - {{ selectedDateRange[1]}}
      </p>
      <p *ngIf="Date">{{ Date}}</p>
    </p-panel>
  </div>
</div>

<div>
<p-skeleton styleClass="mb-2" width="5rem" />
<p-skeleton width="20rem" height="10rem" />
<p-skeleton styleClass="mb-3" width="5rem" />
</div>
