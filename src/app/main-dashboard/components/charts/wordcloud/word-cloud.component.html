<p-panel class="flex flex-col text-center justify-center mb-4">


  <p class="font-medium text-xl">{{ title }}</p>
  <div id="wordCloud" class="h-[265px] w-[565px] p-5">

    
  </div>
    
  <div *ngFor="let category of categories" class="field-checkbox flex align-items-center">
    <p-checkbox 
        [(ngModel)]="selectedCategories"
        [label]="category" 
        name="group" 
        [value]="category" 
        (ngModelChange)="onSourceChange(category)"/>
  </div>
  <p *ngIf="selectedDateRange && selectedDateRange.length === 2 && selectedDateRange[0] && selectedDateRange[1]">{{ selectedDateRange[0]}} - {{ selectedDateRange[1]}}</p>
  <p *ngIf="Date">{{ Date}}</p>
</p-panel>
