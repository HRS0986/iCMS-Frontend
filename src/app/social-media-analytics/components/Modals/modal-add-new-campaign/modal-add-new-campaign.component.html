<div
  class="card flex justify-content-center"
  style="display: flex; flex-direction: column; align-items: center"
>
  <img
    src="assets/social-media/svg/add.svg"
    alt="Add Icon"
    class="right-bar-icon"
    (click)="showDialog()"
    style="cursor: pointer; width: 36px"
  />
  <form
    [formGroup]="modalAddNewSentimentForm"
    (ngSubmit)="onSubmitModalAddNewSentimentForm()"
  >
    <p-dialog
      header="Add Campaign"
      [modal]="true"
      [(visible)]="visible"
      [style]="{ width: '45rem' }"
    >
      <div style="margin-bottom: 1rem; display: flex; align-items: center">
        <label
          for="platform"
          class="font-semibold"
          style="width: 8rem; display: inline-block"
          >Platform</label
        >
        <div
          class="card flex justify-content-center"
          style="display: inline-block; width: calc(100% - 8rem)"
        >
          <p-dropdown
            [options]="platforms"
            formControlName="platform"
            optionLabel="name"
            [showClear]="true"
            placeholder="Select a Platform"
            [style]="{ width: '100%' }"
          >
            <ng-template let-platform pTemplate="item">
              <div class="flex align-items-center gap-2">
                <img [src]="platform.icon" style="width: 20px" />
                <div>{{ platform.name }}</div>
              </div>
            </ng-template>
          </p-dropdown>
        </div>
      </div>

      <div style="margin-bottom: 1rem; display: flex; align-items: center">
        <label
          for="postTitle"
          class="font-semibold"
          style="width: 8rem; display: inline-block"
          >Post Description Part</label
        >
        <input
          pInputText
          id="postTitle"
          formControlName="post_description_part"
          style="
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 0.5rem;
          "
        />
      </div>

      <div style="display: flex; justify-content: center; margin-top: 1rem">
        <button pButton type="submit" label="Add Campaign"></button>
      </div>
    </p-dialog>
  </form>
</div>
