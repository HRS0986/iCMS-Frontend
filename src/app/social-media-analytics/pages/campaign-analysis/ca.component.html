<app-page-header pageTitle="Campaign Analysis" class="w-full h-fit" [breadcrumbItems]="breadcrumbItems" />

<div class="flex flex-col">
  <div>
    <p-panel>

      <tabs>
        <tab-item [tabItem]="tabFacebook" [templateContentRef]="tempFacebook" [content]="caPageItem1"></tab-item>
        <tab-item [tabItem]="tabInstergram" [templateContentRef]="tempInstergram" [content]="caPageItem2"></tab-item>
        <tab-item [tabItem]="tabTwitter" [templateContentRef]="tempTwitter" [content]="caPageItem3"></tab-item>
      </tabs>

      <ng-template #tempFacebook let-content="content">
        <h3>{{ content.title }}</h3>
        <p-panel>
          <div class="flex justify-between w-full py-2 mb-2">
            <div>
              <h4 class="p-0 m-0">{{topCampaigns.length}} top performing campaigns</h4>
            </div>
            <div>
              <button class="p-button p-button-sm p-button-secondary" (click)="toggleAdditionalCards()">
                See More
              </button>
            </div>
          </div>
          <app-ca-cards [campaigns]="topCampaigns" [showAdditionalCards]="true"></app-ca-cards>
          <app-ca-cards [campaigns]="additionalCampaigns1" [showAdditionalCards]="showAdditionalCards"></app-ca-cards>
        </p-panel>
      </ng-template>

      <ng-template #tempInstergram let-content="content">
        <h3>{{ content.title }}</h3>
        <p-panel>
          <div class="flex justify-between w-full py-2 mb-2">
            <div>
              <h4 class="p-0 m-0">{{topCampaigns.length}} top performing campaigns</h4>
            </div>
            <div>
              <button class="p-button p-button-sm p-button-secondary" (click)="toggleAdditionalCards()">
                See More
              </button>
            </div>
          </div>
          <app-ca-cards [campaigns]="topCampaigns" [showAdditionalCards]="true"></app-ca-cards>
          <app-ca-cards [campaigns]="additionalCampaigns1" [showAdditionalCards]="showAdditionalCards"></app-ca-cards>
        </p-panel>
      </ng-template>

      <ng-template #tempTwitter let-content="content">
        <h3>{{ content.title }}</h3>
        <p-panel>
          <div class="flex justify-between w-full py-2 mb-2">
            <div>
              <h4 class="p-0 m-0">{{topCampaigns.length}} top performing campaigns</h4>
            </div>
            <div>
              <button class="p-button p-button-sm p-button-secondary" (click)="toggleAdditionalCards()">
                See More
              </button>
            </div>
          </div>
          <app-ca-cards [campaigns]="topCampaigns" [showAdditionalCards]="true"></app-ca-cards>
          <app-ca-cards [campaigns]="additionalCampaigns1" [showAdditionalCards]="showAdditionalCards"></app-ca-cards>
        </p-panel>
      </ng-template>

    </p-panel>
  </div>
</div>
