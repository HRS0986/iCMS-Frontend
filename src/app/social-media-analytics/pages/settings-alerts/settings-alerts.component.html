<div class="flex flex-col">
    <div>
        <p-panel>

            <tabs>
                <tab-item [tabItem]="tabFacebook" [templateContentRef]="tempFacebookContent"
                    [templateRightRef]="topBarRight" [content]="content1"></tab-item>
                <tab-item [tabItem]="tabInstergram" [templateContentRef]="tempInstergram"
                    [templateRightRef]="topBarRight" [content]="content2"></tab-item>
                <tab-item [tabItem]="tabTwitter" [templateContentRef]="tempTwitter" [templateRightRef]="topBarRight"
                    [content]="content3"></tab-item>
            </tabs>

            <ng-template #topBarRight let-content="content">
                <p class="text-top-right-bar">{{topBarCaption}} : </p>
                <img src="assets/social-media/svg/add.svg" alt="Add Icon" class="right-bar-icon">
            </ng-template>

            <ng-template #tempFacebookContent let-content="content">

                <div class="block">
                    <p class="text-faded">{{content.title}}</p>
                </div>

                <div class="card">
                    <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }" class="table-style">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width:5%">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th pSortableColumn="keyword" style="width:30%">
                                    KEYWORDS
                                    <p-sortIcon field="keyword"></p-sortIcon>
                                </th>
                                <th pSortableColumn="alerttype" style="width:20%">
                                    ALERT TYPE
                                    <p-sortIcon field="alerttype"></p-sortIcon>
                                </th>
                                <th pSortableColumn="threshold" style="width:30%">
                                    THRESHOLD
                                    <p-sortIcon field="threshold"></p-sortIcon>
                                </th>
                                <th style="width:15%">
                                    ACTION
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>
                                    <p-tableCheckbox></p-tableCheckbox>
                                </td>
                                <td>{{ item.keyword }}</td>
                                <td>{{ item.alerttype }}</td>
                                <td>
                                    <span>{{ item.threshold }}</span>
                                    <progress-bar [value]="item.min" [bufferValue]="item.max"
                                        [color]="'#3699FF'"></progress-bar>
                                </td>
                                <td>
                                    <div class="flex align-items-center justify-content-center gap-2">
                                        <button pButton pRipple type="button" icon="pi pi-pencil"
                                            (click)="onRowEdit(item)" class="p-button-text p-button-Primary"></button>
                                        <button pButton pRipple type="button" icon="pi pi-trash"
                                            (click)="onRowDelete(item)" class="p-button-text p-button-danger"></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>

            </ng-template>

            <ng-template #tempInstergram let-content="content">
                <div class="second-wrapper">
                    <p class="text-faded">{{content.title}}</p>
                    <div class="second-image"></div>
                </div>
            </ng-template>

            <ng-template #tempTwitter let-content="content">
                <div class="third-wrapper">
                    <p class="text-faded">{{content.title}}</p>
                    <div class="third-first-image"></div>
                </div>
            </ng-template>


        </p-panel>
    </div>
</div>
