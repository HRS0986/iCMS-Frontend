<div class="flex flex-col">
    <div>
        <p-panel>

            <tabs>
                <tab-item [tabItem]="tabFacebook" [templateContentRef]="tempContent" [templateRightRef]="topBarRight"
                    [content]="contentFacebook"></tab-item>
                <tab-item [tabItem]="tabInstergram" [templateContentRef]="tempContent" [templateRightRef]="topBarRight"
                    [content]="contentInstergram"></tab-item>
                <tab-item [tabItem]="tabTwitter" [templateContentRef]="tempContent" [templateRightRef]="topBarRight"
                    [content]="contentTwitter"></tab-item>
            </tabs>

            <ng-template #topBarRight let-content="content">
                <p class="text-top-right-bar">{{topBarCaption}} : </p>
                <img src="assets/social-media/svg/add.svg" alt="Add Icon" class="right-bar-icon">
            </ng-template>

            <ng-template #tempFacebookContent let-content="content">

                <div class="block">
                    <p class="text-faded">{{content.title}}</p>
                </div>

                <div class="card">
                    <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }" class="table-style">
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width:5%">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th pSortableColumn="keywords" style="width:30%">
                                    KEYWORDS
                                    <p-sortIcon field="keywords"></p-sortIcon>
                                </th>
                                <th pSortableColumn="alert_type" style="width:20%">
                                    ALERT TYPE
                                    <p-sortIcon field="alert_type"></p-sortIcon>
                                </th>
                                <th pSortableColumn="min_val" style="width:30%">
                                    THRESHOLD
                                    <p-sortIcon field="min_val"></p-sortIcon>
                                </th>
                                <th style="width:15%">
                                    ACTION
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>
                                    <p-tableCheckbox></p-tableCheckbox>
                                </td>
                                <td>{{ item.keywords.join(', ') }}</td>
                                <td>{{ item.alert_type }}</td>
                                <td>
                                    <span>From {{ item.min_val }} to {{ item.max_val }}</span>
                                    <progress-bar [value]="item.min_val" [bufferValue]="item.max_val"
                                        [color]="'#3699FF'"></progress-bar>
                                </td>
                                <td>
                                    <div class="flex align-items-center justify-content-center gap-2">
                                        <button pButton pRipple type="button" icon="pi pi-pencil"
                                            (click)="onRowEdit(item)" class="p-button-text p-button-Primary"></button>
                                        <button pButton pRipple type="button" icon="pi pi-trash"
                                            (click)="onRowDelete(item)" class="p-button-text p-button-danger"></button>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </ng-template>

        </p-panel>
    </div>
</div>
