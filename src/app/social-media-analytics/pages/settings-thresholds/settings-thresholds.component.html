<div class="flex flex-col">
  <div>
    <p-panel>
      <div class="block">
        <p class="text-faded1">Sentiment Shift thresholds</p>
        <p class="text-faded">3 Custom thresholds</p>
      </div>

      <div class="card">
        <p-table
          [value]="thresholds"
          [tableStyle]="{ 'min-width': '50rem' }"
          class="table-style"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 5%">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th pSortableColumn="platform" style="width: 30%">
                PLATFORM
                <p-sortIcon field="platform"></p-sortIcon>
              </th>
              <th pSortableColumn="alert_type" style="width: 20%">
                ALERT TYPE
                <p-sortIcon field="alert_type"></p-sortIcon>
              </th>
              <th pSortableColumn="overallSentiment" style="width: 30%">
                OVERALL SENTIMENT
                <p-sortIcon field="overallSentiment"></p-sortIcon>
              </th>
              <th style="width: 15%">ACTION</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>
                <p-tableCheckbox></p-tableCheckbox>
              </td>
              <td>{{ item.platform }}</td>
              <td>{{ item.alert_type }}</td>
              <td>
                <span>{{ item.overallSentiment }}</span>
                <progress-bar
                  [value]="item.min_val"
                  [bufferValue]="item.max_val"
                  [color]="item.color"
                ></progress-bar>
              </td>
              <td>
                <div
                  class="flex align-items-center justify-content-center gap-2"
                >
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-text p-button-Primary"
                  ></button>
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-text p-button-danger"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </p-panel>
  </div>
</div>
